<body>
    <h1>
        Test Static File
    </h1>
    <form action="/uploadfiles/" method="POST" enctype="multipart/form-data">
        <div>
            <h4>How Many Results You Want? </h4>
            <label for="res5"><input type="radio" name="resultLimit" id="res5" value=5>5</label>
            <label for="res10"><input type="radio" name="resultLimit" id="res10" value=10>10</label>
            <label for="res15"><input type="radio" name="resultLimit" id="res15" value=15>15</label>
        </div>
        <div>
            <h4>
                Attach Photo To Search
            </h4>
            <input type="file" name="file">
        </div>
        <button type="submit">Send</button>
    </form>

    <img src="/images/0.png" alt="0 image">
</body>
