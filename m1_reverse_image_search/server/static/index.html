<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Image Processing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CBIR</h1>
    </header>
    <div class="form-and-image">

        <form id="myform" action="/uploadFile" method="POST" enctype="multipart/form-data">

            <p>
                Attach Photo To Search
            </p>

            <div class="margin-5">
                <div class="center">
                    <label for="img-file">Your Image?</label>
                </div>

                <input required class="inputfile mybutton" type="file" name="img_file" accept="image/*" id='img-file' multiple="false">
            </div>

            <div class="margin-5">
                <div class="center">
                    <label for="json-file">Your JSON file?</label>
                </div>
                <input  class="mybutton" type="file" name="json_file" id='json-file' multiple="false">
            </div>
            <div class="margin-5">
                <button class="mybutton" id='send' type="submit">Search</button>
            </div>
        </form>
        <div class="image-holder">
            <img id="to-be-uploaded">
        </div>
    </div>

    <div id="show">

    </div>
    <div class="loadmorediv">
        <div id="loader" class="btn hidden">
            <span class="spinner"></span>
            <span class="btn__text">Loading...</span>
        </div>
        <button class="mybutton loadmore hidden" id='loadmore'>Load More</button>
    </div>

</body>
<script src="script.js"></script>

</html>
